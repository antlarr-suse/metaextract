sudo: false
language: python
matrix:
  include:
  - python: 2.7
    env: TOX_ENV=pep8
  - python: 2.7
    env: TOX_ENV=py27
  - python: 3.6
    env: TOX_ENV=py36
install:
- pip install tox
script:
- tox -e $TOX_ENV
deploy:
  provider: pypi
  user: toabctl
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: toabctl/metaextract
